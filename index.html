<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <main>    
    <img class="image-card" src="./images/illustration-hero.svg" alt="Hero Illustration">
    <section class="content">
      <h1 class="card-title">Order Summary</h1>
      <p class="card-description">
        You can now listen to millions of songs, 
        audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    
      <div class="plan">
        <div class="plan-info">
          <img src="/images/icon-music.svg" alt="">
          <div class="plan-chosen">        
            <span class="plan-name">Annual Plan</span>
            <span class="plan-price">$59.99/year</span>
          </div>
        </div>        
        <a class="change" href="#">Change</a>
      </div>
      
      <button class="proceed-button" href="#">Proceed to Payment</button>
      <a href="#" class="cancel">Cancel Order</a>

      
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Bianca Mesquita</a>.
    </div>
  </main>  
  
  
</body>
</html>
